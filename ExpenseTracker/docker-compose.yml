# ============================================================================
# Docker Compose - Expense Tracker Services
# ============================================================================
# Runs Qdrant vector database for semantic search functionality.
#
# Usage:
#   docker-compose up -d      # Start services
#   docker-compose down       # Stop services
#   docker-compose logs -f    # View logs
# ============================================================================

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: expensetracker-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

volumes:
  qdrant_storage:
